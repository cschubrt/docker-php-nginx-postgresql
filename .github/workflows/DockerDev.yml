name: Build and Push Dev Docker Image

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag to push'
        required: false
        default: 'dev'
      push-latest:
        description: 'Also push the image with the `latest` tag?'
        required: false
        default: 'false'

env:
  REGISTRY: docker.io
  IMAGE_NAME: craigschubert/docker-php

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set tags
        id: set-tags
        run: |
          TAG="${{ github.event.inputs.tag || 'dev' }}"
          SHORT_SHA="$(echo "${GITHUB_SHA}" | cut -c1-7)"
          SHA_TAG="${SHORT_SHA}-${TAG}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "sha_tag=$SHA_TAG" >> $GITHUB_OUTPUT

      - name: Build and push dev image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.set-tags.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.set-tags.outputs.sha_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Optionally push latest
        if: ${{ github.event.inputs['push-latest'] == 'true' }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          