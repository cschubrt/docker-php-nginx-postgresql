services:
  create-dev:
    build:
      context: .
      dockerfile: Dockerfile
    image: docker-php-app:dev
    volumes:
      - ./:/var/www/html
      - ./php.ini:/usr/local/etc/php/php.ini:ro
    env_file:
      - .env
    environment:
      - COMPOSER_ALLOW_SUPERUSER=1
    depends_on:
      - db-dev

  create-prodm:
    build:
      context: .
      dockerfile: Dockerfile.prod
    image: docker-php-app:prod
    env_file:
      - .env.prod
    environment:
      - COMPOSER_ALLOW_SUPERUSER=1
    depends_on:
      - db-prodm

  web:
    image: nginx:stable
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - create-dev

  web-prod:
    image: nginx:stable-alpine
    ports:
      - "8081:80"
    volumes:
      - ./docker/nginx/default.conf.prod:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - create-prodm

  db-dev:
    image: postgres:15
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - db-data-dev:/var/lib/postgresql/data
      - ./docker/initdb:/docker-entrypoint-initdb.d:ro

  db-prodm:
    image: postgres:15
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    # production DB is persistent but not published to host by default
    volumes:
      - db-data-prodm:/var/lib/postgresql/data
      - ./docker/initdb:/docker-entrypoint-initdb.d:ro

volumes:
  db-data-dev:
  db-data-prodm:
